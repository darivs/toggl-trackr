services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: toggl_trackr
      POSTGRES_USER: toggl
      POSTGRES_PASSWORD: toggl
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toggl -d toggl_trackr"]
      interval: 3s
      timeout: 3s
      retries: 10

  app:
    build: .
    env_file:
      - .docker.env
    ports:
      - "51731:51731"
      - "43001:43001"
    environment:
      HOST: 0.0.0.0
      PORT: 43001
      DATABASE_URL: postgres://toggl:toggl@db:5432/toggl_trackr
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    command: ["pnpm", "dev"]

volumes:
  pgdata:
